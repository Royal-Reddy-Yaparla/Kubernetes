apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: robokart
data:
  MONGO: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: robokart 
  labels:
    name: catalogue
    project: robokart
    tier: app 
spec:
  replicas: 1
  selector:
    matchLabels: # deployment-set labels
      name: catalogue
      project: robokart
      tier: app
  template: # pod defination
    metadata:
      labels: # pod labels
        name: catalogue
        project: robokart
        tier: app
    spec:
      containers:
      - name: catalogue
        image: iamroyalreddy/catalogue:v1
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        envFrom:
        - configMapRef:
            name: catalogue
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: robokart
spec:
  selector:
    name: catalogue
    project: robokart
    tier: app 
  ports:
  - protocol: TCP
    port: 8080 #service-port
    targetPort: 8080 #container-port
