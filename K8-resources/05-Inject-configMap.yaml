apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: robokart
  labels:
    environment: dev
    app: frontend
spec:
  containers:
  - name: nginx
    image: nginx:latest
    resources:
      requests:
        memory: "512Mi"
        cpu: "300m"
      limits:
        memory: "1024Mi"
        cpu: "500m"
    env:
      - name: app_name
        valueFrom: 
          configMapKeyRef:
            name: app-name
            key: APP_NAME
      - name: robokart
        valueFrom: 
          configMapKeyRef:
            name: app-version
            key: APP_VERSION
      - name: database_url
        valueFrom: 
          configMapKeyRef:
            name: database-url
            key: DATABASE_URL
    ports:
      - containerPort: 80