apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myreplicaset
  namespace: robokart
  labels: # replica-set labels
    name: nginx-replicas
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels: # replica-set labels
      name: nginx-replicas
      app: frontend
  template: # pod defination
    metadata:
      labels: # pod labels
        name: nginx-replicas
        app: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:latest
